<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>Simple Flash Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="flashcard.css">
    <script type="text/javascript" src="./flashcard.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-4">
                <h1 id="header-title">Flash Cards</h1>
            </div>
            <div class="col-lg-2 score-column">
                <h3 id="correct-score">Correct: 0</h3>
            </div>
            <div class="col-lg-2 score-column">
                <h3 id="incorrect-score">Incorrect: 0</h3>
            </div>
            <div class="col-lg-4">
                <div class="dropdown float-right">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="topicDropdownMenuButton" data-toggle="dropdown">Topics</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" onclick="setTopic('first topic')">First Topic</a>
                        <a class="dropdown-item" onclick="setTopic('second topic')">Second Topic</a>
                        <a class="dropdown-item" onclick="setTopic('default topic')">Default Topic</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container flashcard" onclick="clickFlashCard()">
            <p id="flashcard-text"> Set Topic to Begin </p>
        </div> 
        <div class="container tally">
            <button type="button" class="tally-button btn-success btn-lg" onclick="tallyScore(true)">Correct</button>
            <button type="button" class="tally-button btn-danger btn-lg"  onclick="tallyScore(false)">Incorrect</button>
            <button type="button" class="tally-button btn-secondary btn-lg" onclick="clearScore()">Clear</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
